  <!-- GALLERY SLIDESHOW -->

    </div>
  </footer>

  <script>
    // Simple JS slideshow
    (function(){
      const slides = document.querySelectorAll('.slides img');
      let idx = 0;
      function show() {
        slides.forEach((img,i)=> img.style.display = i===idx ? 'block' : 'none');
      }
      document.querySelector('.next').onclick = ()=>{
        idx = (idx+1) % slides.length; show();
      };
      document.querySelector('.prev').onclick = ()=>{
        idx = (idx-1 + slides.length) % slides.length; show();
      };
      // auto-advance every 5s
      setInterval(()=>{ idx = (idx+1)%slides.length; show(); }, 5000);
      show();
    })();
  </script>
